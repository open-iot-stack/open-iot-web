{% extends "layout.html" %}
{% block body %}
    <html ng-app="BlackHoleApp">
    <body ng-controller="WinkController">

<section class="hero">
<div class="row">
<h1>Devices</h1>
 <br>

<div data-ng-controller="WinkController" data-ng-init="getDevices()">
      {% raw %}
    <h2>Lights</h2>
      <div id="results">
<p class="text-center" ng-hide="devices">
    Loading all lights...
           <div ng-show="devices">
<div ng-repeat="device in devices">


     <div class="small-3 column">
<div ng-if="device.manufacturer_device_model == 'ge_zigbee_light'">
    <div ng-if="device.desired_state.powered">
        <i ng-click="updateDeviceState(device)"  class="button round fi fi-lightbulb on"></i>
    </div>
    <div ng-if="!device.desired_state.powered">
    <i ng-click="updateDeviceState(device)" class="button round fi fi-lightbulb"></i>
        </div>
{{device.name}}
</div>
    </div>

      </div>
                </div>
          </div>
      {% endraw %}

</div>
    </div>
</section>
<hr>



{% endblock %}
